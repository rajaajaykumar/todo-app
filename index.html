<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster: To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/flash.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <h1>TaskMaster</h1>
      <p>
        Your friendly to-do app.<br />Add tasks to be done and Tick them off the
        list!
      </p>
    </div>
    <div class="container">
      <h2>&#128392; To Do List &#128498;</h2>
      <div class="todo-add">
        <input type="text" id="task-input" placeholder="Add a Task" />
        <button class="add-task-btn">Add</button>
      </div>
      <ul class="list-container"></ul>
    </div>
    <footer>
      <p>
        &copy; 2024, The Developer. Contribute on
        <a href="https://github.com/" target="_blank">GitHub</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
